    - "flutter"
    - "dart"
    - "javascript"
    - "typescript"
    - "tailwind"
    - "nextjs"
    - "node.js"
    - "python"
    - "flask"
    - "jninja2"
    - "fastapi"
    - "postgresql"
    - "surrealdb"
    - "mongodb"
    - "kubernetes"
    - "aws"
    - "azure"
    - "docker"
    - "podman"
    - "go"
    - "rust"
    - "actix web"
    - "axum"

  # Acceptable technologies (neutral)
