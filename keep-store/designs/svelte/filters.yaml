# Lead Agency v2 - Filtering Rules
# Define what makes a lead worth pursuing

budget:
  # Minimum budget to consider (in USD)
  min_budget: 300

  # Maximum budget (null = no limit)
  max_budget: null

  # Budget detection patterns
  patterns:
    # "$5000", "$5k", "$5,000"
    - regex: '\$(\d{1,3}(?:,\d{3})*(?:\.\d{2})?|\d+k)'
      multiplier: 1

    # "5000 USD", "5k USD"
    - regex: '(\d+(?:,\d{3})*|\d+k)\s*(?:USD|usd|\$)'
      multiplier: 1

    # "Budget: 5000"
    - regex: 'budget:?\s*(\d{1,3}(?:,\d{3})*)'
      multiplier: 1

tech_stack:
