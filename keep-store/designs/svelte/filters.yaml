    - "wix"
    - "marterial ui"
    - "squarespace"

project_type:
  # Types of projects to look for
  target_types:
    - "full application"
    - "website application"
    - "marketing pages"
    - "landing pages"
    - "custom pages"
    - "AI/ML"
    - "campaign"
