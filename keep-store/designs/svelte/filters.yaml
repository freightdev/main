    - "mvp"
    - "sda"
    - "pwa"

  # Types to avoid
  exclude_types:
    - "template customization"
    - "wordpress setup"
    - "fix bug"
    - "small task"

quality_indicators:
  # Positive signals
  good_signs:
    - "detailed description"
    - "technical requirements"
    - "timeline"
    - "ongoing work"
    - "established company"
    - "funded startup"
    - "equity"
    - "long-term"

  # Red flags
  red_flags:
    - "asap"
    - "urgent"
    - "cheap"
    - "budget friendly"
    - "student rate"
    - "exposure"
    - "for free"
    - "unpaid"
    - "rev share only"
    - "no budget"

min_score:
  # Minimum score to qualify (0-100)
  threshold: 20

  # Score to trigger detailed research
  research_threshold: 50

  # Score to auto-approve for outreach
  auto_approve_threshold: 80
