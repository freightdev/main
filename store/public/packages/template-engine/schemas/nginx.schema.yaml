NAMESPACE: nginx
NODE_TYPE: master
NGINX_VERSION: 1.25-alpine
REPLICAS: 2
WORKER_PROCESSES: auto
WORKER_CONNECTIONS: 1024
KEEPALIVE_TIMEOUT: 65
CLIENT_MAX_BODY_SIZE: 100M
LOG_LEVEL: warn
SERVER_NAME: localhost
HTTP_PORT: 80
HTTP_NODEPORT: 30080
PAGE_TITLE: Welcome to Nginx
PAGE_MESSAGE: This server is running and configured via templates
CPU_REQUEST: 100m
MEMORY_REQUEST: 128Mi
CPU_LIMIT: 200m
MEMORY_LIMIT: 256Mi
