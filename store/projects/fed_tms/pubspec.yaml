name: playground
description: Flutter Design Playground for UI Development
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Code Generation
  json_annotation: ^4.8.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Forms
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.0.0
  
  # HTTP & Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # UI Utilities
  intl: any
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  
  # Calendar
  table_calendar: ^3.0.9
  syncfusion_flutter_calendar: ^28.1.38
  
  # Charts
  fl_chart: ^0.65.0
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Animations
  lottie: ^2.7.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Utils
  logger: ^2.0.2
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  
  # Additional dependencies
  equatable: ^2.0.5
  google_sign_in: ^6.2.1
  googleapis: ^12.0.0
  googleapis_auth: ^1.6.0
  surrealdb: ^0.6.0
  
  # Video
  video_player: ^2.8.1
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Shimmer loading
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  equatable: ^2.0.5

flutter:
  uses-material-design: true

