name: freightlearn
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Networking
  dio: ^5.7.0
  
  # Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^10.0.0
  
  # Routing
  go_router: ^17.0.1
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # Forms (FIXED VERSIONS)
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^14.0.2
  
  # Utils
  intl: ^0.20.2  # Match Flutter SDK version
  logger: ^2.5.0
  uuid: ^4.5.1
  
  # Environment
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^4.0.0+1
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
