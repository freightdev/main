[package]
name = "legallogger"
version = "0.0.1"
edition = "2021"
authors = ["OpenHWY Foundation"]
description = "Immutable legal logger for trusted records and ledger entries"
license = "Proprietary"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Web server
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Cryptography & Signing
ed25519-dalek = "2.1"
sha2 = "0.10"
blake3 = "1.5"

# Encryption
aes-gcm = "0.10"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# UUID
uuid = { version = "1.6", features = ["v4", "serde"] }

# Environment
dotenvy = "0.15"

# Base64 encoding
base64 = "0.21"

# Database (append-only)
sled = "0.34"

# Compression
flate2 = "1.0"

[profile.release]
opt-level = 3
lto = true
