[package]
name = "whisperwitness"
version = "0.0.1"
edition = "2021"
authors = ["Fast & Easy Dispatching LLC"]
description = "Detects and alerts unethical broker tactics in driver conversations"
license = "Proprietary"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Audio processing
cpal = "0.15"  # Cross-platform audio
hound = "3.5"  # WAV file handling

# Speech-to-text
whisper-rs = { version = "0.10", optional = true }  # OpenAI Whisper

# Web server
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# NLP & Text analysis
regex = "1.10"
unicode-segmentation = "1.10"

# Sentiment analysis (simple rule-based)
# In production, use a proper ML model

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Notifications
notify-rust = "4.10"  # Desktop notifications

# Encryption
aes-gcm = "0.10"
sha2 = "0.10"

# UUID
uuid = { version = "1.6", features = ["v4"] }

# Environment
dotenvy = "0.15"

[features]
default = ["whisper"]
whisper = ["whisper-rs"]

[profile.release]
opt-level = 3
lto = true
